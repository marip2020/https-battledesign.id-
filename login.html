<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Kaina Properti Abadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-600/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-[440px]">
        <div class="glass-effect rounded-[2.5rem] shadow-2xl overflow-hidden border border-white/20 p-8 md:p-12">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200 mb-6 text-white text-2xl">
                    <i class="fas fa-shield-halved"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">ADMIN<span class="text-blue-600">LOGIN</span></h1>
                <p class="text-slate-500 text-sm mt-2 font-medium">Panel Kendali Kaina Properti Abadi</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-[11px] font-bold uppercase text-slate-400 mb-2 tracking-[0.15em] ml-1">Email Address</label>
                    <div class="relative group">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors"></i>
                        <input type="email" id="email" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-100/50 rounded-2xl outline-none ring-2 ring-transparent focus:ring-blue-500/20 focus:bg-white border border-slate-200 focus:border-blue-500 transition-all duration-300 placeholder:text-slate-400" 
                            placeholder="admin@kainapropertiabadi.co.id" required>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between items-center mb-2 px-1">
                        <label class="block text-[11px] font-bold uppercase text-slate-400 tracking-[0.15em]">Password</label>
                        <a href="forgot-password.html" class="text-[11px] font-bold text-blue-600 hover:text-blue-800 transition-all underline decoration-blue-600/30 underline-offset-4">Lupa Password?</a>
                    </div>
                    <div class="relative group">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-blue-600 transition-colors"></i>
                        <input type="password" id="password" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-100/50 rounded-2xl outline-none ring-2 ring-transparent focus:ring-blue-500/20 focus:bg-white border border-slate-200 focus:border-blue-500 transition-all duration-300 placeholder:text-slate-400" 
                            placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" 
                    class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-blue-500/30 hover:bg-slate-800 hover:shadow-slate-800/20 transition-all duration-300 flex items-center justify-center gap-3 active:scale-[0.98] mt-8">
                    <span id="btnText">Masuk ke Panel</span>
                    <i class="fas fa-arrow-right text-xs transition-transform group-hover:translate-x-1"></i>
                </button>
            </form>

            <div class="mt-10 text-center">
                <a href="https://kainapropertiabadi.co.id" class="text-xs font-semibold text-slate-400 hover:text-blue-600 transition-colors">
                    <i class="fas fa-chevron-left mr-2 text-[10px]"></i>Kembali ke Website Utama
                </a>
            </div>
        </div>
        
        <p class="text-center text-slate-500 text-[10px] mt-8 font-medium uppercase tracking-[0.2em]">
            © 2026 Kaina Properti Abadi System
        </p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Loading State
            submitBtn.disabled = true;
            btnText.innerText = "Memverifikasi...";
            submitBtn.classList.add('opacity-80', 'cursor-not-allowed');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Pastikan URL API sudah benar (sesuai domain Anda)
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('admin_token', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message || 'Login gagal, periksa email & password.');
                    resetBtn();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan koneksi ke server.');
                resetBtn();
            }
        });

        function resetBtn() {
            submitBtn.disabled = false;
            btnText.innerText = "Masuk ke Panel";
            submitBtn.classList.remove('opacity-80', 'cursor-not-allowed');
        }
    </script>
</body>
</html>
