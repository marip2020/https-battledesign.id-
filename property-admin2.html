<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaina Admin - Manajemen Properti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // --- PROTEKSI HALAMAN ---
        const token = localStorage.getItem('admin_token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Fungsi aman untuk mengambil info user dari JWT
        function getUserInfo() {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                return JSON.parse(window.atob(base64));
            } catch (e) { 
                return { name: "Admin" }; 
            }
        }
    </script>
</head>
<body class="bg-slate-50 p-4 md:p-8 font-sans text-slate-700">
    <div class="max-w-6xl mx-auto">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 gap-4">
            <div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">Panel Admin Kaina</h1>
                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Manajemen Listing Properti & Media</p>
            </div>
            <div class="flex gap-3">
                <button onclick="fetchProps()" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl text-sm font-bold transition shadow-lg">
                    <i class="fas fa-sync mr-1"></i> Refresh Data
                </button>
                <button onclick="logout()" class="bg-rose-500 hover:bg-rose-600 text-white px-5 py-2.5 rounded-xl text-sm font-bold transition shadow-lg">
                    Keluar
                </button>
            </div>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow-sm mb-8 border border-slate-200">
            <h2 class="text-lg font-black mb-6 text-blue-700 flex items-center gap-2 uppercase tracking-tight">
                <i class="fas fa-plus-circle"></i> Tambah Listing Baru
            </h2>
            
            <form id="propForm" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="md:col-span-2">
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Nama Properti (Title)</label>
                    <input type="text" id="title" class="w-full border border-slate-200 p-3 rounded-xl bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Contoh: Villa Mewah Seminyak" required>
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Status</label>
                    <select id="p_type" class="w-full border border-slate-200 p-3 rounded-xl bg-slate-50 font-bold outline-none">
                        <option value="JUAL">DI JUAL</option>
                        <option value="SEWA">DI SEWA</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Kategori</label>
                    <select id="category" class="w-full border border-slate-200 p-3 rounded-xl bg-slate-50 font-bold outline-none">
                        <option value="Rumah">Rumah</option>
                        <option value="Tanah">Tanah</option>
                        <option value="Ruko">Ruko</option>
                        <option value="Apartemen">Apartemen</option>
                    </select>
                </div>

                <div class="md:col-span-2 border-2 border-dashed border-blue-100 p-5 rounded-2xl bg-blue-50/50">
                    <label class="block text-xs font-black uppercase text-blue-800 mb-3 font-bold">
                        <i class="fas fa-images mr-1"></i> Foto Properti (Multiple)
                    </label>
                    <input type="file" id="imageInput" accept="image/*" multiple class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-black file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer">
                    <div id="imagePreview" class="mt-4 flex flex-wrap gap-2"></div>
                </div>

                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Harga (Rp)</label>
                    <input type="number" id="price" class="w-full border border-slate-200 p-3 rounded-xl bg-slate-50 outline-none" placeholder="0" required>
                </div>
                <div>
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Agen Penanggung Jawab</label>
                    <select id="agent_id" class="w-full border border-slate-200 p-3 rounded-xl bg-slate-50 font-bold outline-none" required>
                        <option value="">-- Pilih Agen --</option>
                    </select>
                </div>

                <div class="md:col-span-4">
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Alamat Lengkap</label>
                    <input type="text" id="location_address" class="w-full border border-slate-200 p-3 rounded-xl bg-slate-50 outline-none" placeholder="Masukkan lokasi detail properti" required>
                </div>

                <div class="md:col-span-4 grid grid-cols-2 md:grid-cols-4 gap-4 bg-slate-800 p-6 rounded-2xl shadow-xl">
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest ml-1 block">Bedroom</label>
                        <input type="number" id="bed" class="w-full bg-slate-700 text-white p-3 rounded-xl text-center font-bold border border-slate-600 focus:border-blue-500 outline-none transition" value="0">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest ml-1 block">Bathroom</label>
                        <input type="number" id="bath" class="w-full bg-slate-700 text-white p-3 rounded-xl text-center font-bold border border-slate-600 focus:border-blue-500 outline-none transition" value="0">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest ml-1 block">Luas (mÂ²)</label>
                        <input type="number" id="sqft" class="w-full bg-slate-700 text-white p-3 rounded-xl text-center font-bold border border-slate-600 focus:border-blue-500 outline-none transition" value="0">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest ml-1 block">Garage</label>
                        <input type="number" id="garage" class="w-full bg-slate-700 text-white p-3 rounded-xl text-center font-bold border border-slate-600 focus:border-blue-500 outline-none transition" value="0">
                    </div>
                </div>

                <div class="md:col-span-4">
                    <label class="block text-xs font-black uppercase text-slate-400 mb-2">Deskripsi Properti</label>
                    <textarea id="description" class="w-full border border-slate-200 p-4 rounded-2xl h-32 bg-slate-50 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Jelaskan detail properti secara lengkap..."></textarea>
                </div>

                <div class="md:col-span-4 text-right">
                    <button type="submit" id="submitBtn" class="w-full md:w-auto bg-emerald-600 text-white font-black py-4 px-12 rounded-2xl hover:bg-emerald-700 transition shadow-xl uppercase tracking-widest text-sm">
                        Simpan & Publikasikan
                    </button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm border-collapse">
                    <thead>
                        <tr class="bg-slate-800 text-white">
                            <th class="p-5 font-black uppercase text-[10px]">Foto & Properti</th>
                            <th class="p-5 font-black uppercase text-[10px] text-center">Status</th>
                            <th class="p-5 font-black uppercase text-[10px] text-right">Harga</th>
                            <th class="p-5 font-black uppercase text-[10px] text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="propTableBody">
                        <tr><td colspan="4" class="p-10 text-center font-bold text-slate-400 italic">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://kainapropertiabadi.co.id/api';

        // 1. Preview Gambar
        document.getElementById('imageInput').onchange = (e) => {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            Array.from(e.target.files).forEach(file => {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = "w-20 h-20 object-cover rounded-lg border-2 border-white shadow-md";
                preview.appendChild(img);
            });
        };

        // 2. Load Agen
        async function loadAgents() {
            try {
                const res = await fetch(`${API_BASE}/users`);
                const result = await res.json();
                const select = document.getElementById('agent_id');
                if(result.data) {
                    result.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = user.full_name;
                        select.appendChild(option);
                    });
                }
            } catch (e) { console.error("Error Load Agen:", e); }
        }

        // 3. Simpan Properti (Logic Perbaikan)
        document.getElementById('propForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const files = document.getElementById('imageInput').files;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Memproses...';

            try {
                let imageUrls = [];

                // A. Upload Gambar (Multiple)
                if (files.length > 0) {
                    const formData = new FormData();
                    for(let i=0; i < files.length; i++) {
                        formData.append('images', files[i]);
                    }

                    const upRes = await fetch(`${API_BASE}/upload-multiple`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${token}` },
                        body: formData
                    });
                    
                    if(!upRes.ok) throw new Error("Gagal mengunggah gambar. Pastikan server mendukung upload multiple.");
                    const upData = await upRes.json();
                    imageUrls = upData.urls; 
                }

                // B. Simpan Data Properti
                const payload = {
                    title: document.getElementById('title').value,
                    agent_id: document.getElementById('agent_id').value,
                    p_type: document.getElementById('p_type').value,
                    category: document.getElementById('category').value,
                    price: document.getElementById('price').value,
                    location_address: document.getElementById('location_address').value,
                    description: document.getElementById('description').value,
                    image_url: JSON.stringify(imageUrls), 
                    features: JSON.stringify({
                        bed: parseInt(document.getElementById('bed').value) || 0,
                        bath: parseInt(document.getElementById('bath').value) || 0,
                        sqft: parseInt(document.getElementById('sqft').value) || 0,
                        garage: parseInt(document.getElementById('garage').value) || 0
                    })
                };

                const res = await fetch(`${API_BASE}/properties`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert('Sukses menyimpan properti!');
                    window.location.reload();
                } else {
                    const error = await res.json();
                    throw new Error(error.message || 'Gagal menyimpan data.');
                }
            } catch (err) {
                alert('Terjadi Kesalahan: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Simpan & Publikasikan';
            }
        };

        // 4. Fetch & Display Data
        async function fetchProps() {
            const body = document.getElementById('propTableBody');
            try {
                const res = await fetch(`${API_BASE}/properties`);
                const result = await res.json();
                body.innerHTML = '';
                
                if(!result.data || result.data.length === 0) {
                    body.innerHTML = '<tr><td colspan="4" class="p-10 text-center font-bold text-slate-300">Belum ada listing.</td></tr>';
                    return;
                }

                result.data.forEach(p => {
                    let thumbnail = 'https://via.placeholder.com/150?text=No+Image';
                    try {
                        if (p.image_url) {
                            const arr = JSON.parse(p.image_url);
                            if(Array.isArray(arr) && arr.length > 0) thumbnail = arr[0];
                            else if (typeof p.image_url === 'string' && !p.image_url.startsWith('[')) thumbnail = p.image_url;
                        }
                    } catch(e) { 
                        if(p.image_url && typeof p.image_url === 'string') thumbnail = p.image_url;
                    }

                    body.innerHTML += `
                        <tr class="border-b border-slate-100 hover:bg-slate-50 transition">
                            <td class="p-5 flex items-center gap-4 min-w-[300px]">
                                <img src="${thumbnail}" class="w-16 h-16 object-cover rounded-xl shadow-sm border-2 border-white" onerror="this.src='https://via.placeholder.com/150'">
                                <div>
                                    <div class="font-black text-slate-800">${p.title}</div>
                                    <div class="text-[10px] text-slate-400 font-bold uppercase"><i class="fas fa-map-marker-alt mr-1"></i>${p.location_address}</div>
                                </div>
                            </td>
                            <td class="p-5 text-center">
                                <span class="px-3 py-1 rounded-full text-[10px] font-black ${p.p_type === 'JUAL' ? 'bg-emerald-100 text-emerald-600' : 'bg-blue-100 text-blue-600'}">${p.p_type}</span>
                            </td>
                            <td class="p-5 text-right font-black text-blue-600">Rp ${Number(p.price).toLocaleString('id-ID')}</td>
                            <td class="p-5 text-center">
                                <button onclick="deleteProp('${p.id}')" class="text-rose-500 hover:text-rose-700 transition p-2"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>`;
                });
            } catch (e) {
                body.innerHTML = '<tr><td colspan="4" class="p-10 text-center text-rose-500 font-bold">Gagal sinkronisasi database.</td></tr>';
            }
        }

        async function deleteProp(id) {
            if(!confirm('Hapus properti ini secara permanen?')) return;
            try {
                const res = await fetch(`${API_BASE}/properties/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(res.ok) fetchProps();
                else alert("Gagal menghapus.");
            } catch (e) { alert("Gagal menghubungi server."); }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = 'login.html';
        }

        // Initialize
        loadAgents();
        fetchProps();
    </script>
</body>
</html>
