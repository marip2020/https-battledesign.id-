<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Kaina Properti Abadi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#0f172a] min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-[2.5rem] shadow-2xl p-8 md:p-10 relative overflow-hidden">
            
            <div class="flex justify-center mb-6">
                <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center shadow-inner">
                    <i class="fas fa-shield-alt text-2xl"></i>
                </div>
            </div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-extrabold text-slate-800 tracking-tight">Pulihkan Password</h1>
                <p class="text-slate-500 text-sm mt-2">Masukkan email admin Anda untuk menerima tautan pemulihan.</p>
            </div>

            <form id="forgotForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-500 mb-2 tracking-widest ml-1">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                        <input type="email" id="resetEmail" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white border-transparent border transition-all duration-200" 
                            placeholder="admin@kaina.com" required>
                    </div>
                </div>

                <button type="submit" id="btnSubmit" 
                    class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-blue-100 hover:bg-slate-800 transition duration-300 flex items-center justify-center gap-3">
                    <span>Kirim Tautan Reset</span>
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </form>

            <div id="successState" class="hidden text-center py-4">
                <div class="w-12 h-12 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check"></i>
                </div>
                <h3 class="font-bold text-slate-800 text-lg">Email Terkirim!</h3>
                <p class="text-slate-500 text-sm mt-2 mb-6">Silakan periksa kotak masuk (atau folder spam) email Anda.</p>
                <button onclick="location.reload()" class="text-blue-600 font-bold text-sm hover:underline">Kirim ulang tautan</button>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <a href="login.html" class="text-sm font-bold text-slate-400 hover:text-blue-600 transition flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left text-[10px]"></i>
                    Kembali ke Login
                </a>
            </div>
        </div>

        <p class="text-center text-slate-500 text-[10px] mt-8 tracking-widest uppercase">
            Â© 2026 Kaina Properti Abadi System
        </p>
    </div>

    <script>
        const API_BASE = 'https://kainapropertiabadi.co.id/api';

        document.getElementById('forgotForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value;
            const btn = document.getElementById('btnSubmit');
            const form = document.getElementById('forgotForm');
            const successState = document.getElementById('successState');

            // UI Loading
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Mengirim...`;

            try {
                const res = await fetch(`${API_BASE}/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (data.success) {
                    form.classList.add('hidden');
                    successState.classList.remove('hidden');
                } else {
                    alert(data.message || 'Terjadi kesalahan.');
                    resetBtn();
                }
            } catch (err) {
                alert('Gagal menghubungkan ke server.');
                resetBtn();
            }
        };

        function resetBtn() {
            const btn = document.getElementById('btnSubmit');
            btn.disabled = false;
            btn.innerHTML = `<span>Kirim Tautan Reset</span> <i class="fas fa-paper-plane text-xs"></i>`;
        }
    </script>
</body>
</html>
