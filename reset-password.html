<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Ulang Password - Kaina Properti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-[2.5rem] shadow-2xl p-8 md:p-10 border border-slate-100">
            
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-blue-100 text-blue-600 rounded-2xl mb-4">
                    <i class="fas fa-key text-xl"></i>
                </div>
                <h1 class="text-2xl font-extrabold text-slate-800">Password Baru</h1>
                <p class="text-slate-500 text-sm mt-2">Silakan masukkan password baru Anda untuk mengamankan akun.</p>
            </div>

            <form id="resetForm" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest ml-1">Password Baru</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                        <input type="password" id="newPassword" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 border-none transition-all" 
                            placeholder="••••••••" required minlength="6">
                    </div>
                </div>

                <div>
                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-2 tracking-widest ml-1">Konfirmasi Password</label>
                    <div class="relative">
                        <i class="fas fa-shield-alt absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                        <input type="password" id="confirmPassword" 
                            class="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 border-none transition-all" 
                            placeholder="••••••••" required>
                    </div>
                    <p id="msgMatch" class="hidden text-[10px] text-red-500 mt-2 ml-1 font-bold italic">Password tidak cocok!</p>
                </div>

                <button type="submit" id="btnSubmit" 
                    class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-xl shadow-blue-100 hover:bg-slate-800 transition duration-300 flex items-center justify-center gap-2">
                    <span>Simpan Password</span>
                </button>
            </form>

            <div id="successBox" class="hidden text-center py-6">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-slate-800">Berhasil!</h3>
                <p class="text-slate-500 text-sm mt-2 mb-6">Password Anda telah diperbarui. Silakan login kembali.</p>
                <a href="login.html" class="inline-block bg-slate-800 text-white px-8 py-3 rounded-xl font-bold text-sm">Login Sekarang</a>
            </div>

        </div>
    </div>

    <script>
        const API_BASE = 'https://kainapropertiabadi.co.id/api';
        
        // Ambil token dari URL (?token=abc...)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Jika tidak ada token, tendang balik ke login
        if (!token) {
            alert('Token tidak ditemukan atau tidak valid.');
            window.location.href = 'login.html';
        }

        document.getElementById('resetForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btnSubmit = document.getElementById('btnSubmit');
            const msgMatch = document.getElementById('msgMatch');

            // Cek kesamaan password
            if (newPassword !== confirmPassword) {
                msgMatch.classList.remove('hidden');
                return;
            }
            msgMatch.classList.add('hidden');

            // UI State Loading
            btnSubmit.disabled = true;
            btnSubmit.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Memproses...`;

            try {
                const res = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await res.json();

                if (data.success) {
                    document.getElementById('resetForm').classList.add('hidden');
                    document.getElementById('successBox').classList.remove('hidden');
                } else {
                    alert(data.message || 'Gagal mereset password.');
                    resetButton();
                }
            } catch (err) {
                alert('Terjadi kesalahan koneksi.');
                resetButton();
            }
        };

        function resetButton() {
            const btnSubmit = document.getElementById('btnSubmit');
            btnSubmit.disabled = false;
            btnSubmit.innerText = 'Simpan Password';
        }
    </script>
</body>
</html>
